<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
        <!-- <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.18/sweetalert2.all.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
         <!-- Navbar Block -->
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">ReportingBot</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="settings">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="https://t.me/imperator_vladimir">Developer</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a class="nav-link" href="logout">Log out</a>
                </span>
            </div>
        </nav>
        <!-- Reports -->
        <div class="container-fluid" style="margin-top: 50px;">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">Description</th>
                    <th scope="col">Author</th>
                    <th scope="col">Created</th>
                  </tr>
                </thead>
                <tbody>
                  {% for r in reports %}
                    <tr>
                        <th scope="row">{{ r.id }}</th>
                        <th><a href="view/{{ r.id }}">View image</a></th>
                        <td>{{ r.description }}</td>
                        <td>{{ getAuthorName(r.created_by_id) }}</td>
                        <td>{{ r.creation_date }} ({{ getTimeAgo(r.creation_date) }})</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
        
    </body>

</html>
